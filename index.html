<!DOCTYPE html>
<html>
<head>
	<title>Statistics Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
		h1 {
			margin-top: 0;
			text-align: center;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input[type="number"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			box-sizing: border-box;
			font-size: 18px;
			text-align: center;
		}
		button[type="submit"] {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			font-weight: bold;
		}
		.result {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Statistics Website</h1>
		<form>
			<label for="target">Target:</label>
			<input type="number" id="target" placeholder="Enter target value...">
			<label for="actual">Actual:</label>
			<input type="number" id="actual" placeholder="Enter actual value...">
			<button type="submit" onclick="calculateVariance()">Calculate Variance</button>
		</form>
		<div class="result" id="result"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
